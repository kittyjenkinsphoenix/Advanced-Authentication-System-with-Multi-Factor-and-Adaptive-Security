<!doctype html>
<html>
    <head> <!-- UX Features Generated By Copilot -->
        <title>{% block title %}Secure Authentication{% endblock %}</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            nav {
                background-color: #333;
                color: white;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            nav .brand {
                font-size: 18px;
                font-weight: bold;
            }
            nav form {
                margin: 0;
            }
            nav button {
                background-color: #f44336;
                color: white;
                border: none;
                padding: 8px 16px;
                cursor: pointer;
                border-radius: 4px;
            }
            nav button:hover {
                background-color: #d32f2f;
            }
            .container {
                padding: 20px;
                max-width: 800px;
                margin: 0 auto;
            }
            .flash-messages {
                margin: 20px 0;
            }
            .flash {
                padding: 12px 20px;
                margin: 10px 0;
                border-radius: 4px;
                border-left: 4px solid;
            }
            .flash.success {
                background-color: #d4edda;
                border-color: #28a745;
                color: #155724;
            }
            .flash.info {
                background-color: #d1ecf1;
                border-color: #17a2b8;
                color: #0c5460;
            }
            .flash.warning {
                background-color: #fff3cd;
                border-color: #ffc107;
                color: #856404;
            }
            .flash.danger {
                background-color: #f8d7da;
                border-color: #dc3545;
                color: #721c24;
            }
        </style>
    </head>

    <body>
        <nav>
            <div class="brand">Security Application</div>
            {% if current_user.is_authenticated %}
            <form method="POST" action="{{ url_for('main.logout') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit">Logout ({{ current_user.username }})</button>
            </form>
            {% endif %}
        </nav>

        <div class="container"> <!-- Generated By Copilot -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </body>
</html>
